<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta VR</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../JS/change_camera_position.js"></script>
    <script src="../JS/change_sky.js"></script>
    <script src="../JS/change_camera_position_home.js"></script>
    <script src="../JS/change_sound.js"></script>
    <script src="../JS/sound-controls.js"></script>
    <script src="../JS/vid-controls.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA" inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <a-asset>
            <!--MODELOS-->
            <a-asset-item id="city" src="../MODELS3d/Map3Isleta.glb"></a-asset-item>
            <a-asset-item id="tc" src="../MODELS3d/tc.glb"></a-asset-item>
            <a-asset-item id="tv" src="../MODELS3d/tv.glb"></a-asset-item>

            <!--TEXTURAS-->
            <a-asset-item id="texture-floor" src="../MODELS3d/texture/floor.jpg"></a-asset-item>
            <a-asset-item id="texture-roof" src="../MODELS3d/texture/roof.jpg"></a-asset-item>
            <a-asset-item id="texture-wall" src="../MODELS3d/texture/wall.jpg"></a-asset-item>

            <!--360-->
            <img id="plaza-360" src="../IMG/360/MainMenu.jpg" alt="360 plaza puntilla">
            <img id="club-360" src="../IMG/360/Club.jpg" alt="360 real club victoria">
            <img id="mercado-360" src="../IMG/360/Mercado.jpg" alt="360 Mercado viejo">
            <img id="edif-360" src="../IMG/360/edif.jpg" alt="360 edificios de epoca">
            <img id="iglesia-360" src="../IMG/360/Iglesia.jpg" alt="360 Iglesia de la luz">
            <img id="hielo-360" src="../IMG/360/FabHielo.jpg" alt="360 Antigua fabrica de hielo">
            <img id="estatua-360" src="../IMG/360/Estatua.jpg" alt="360 Estatua marineros">
            <img id="castillo-360" src="../IMG/360/Castillo.jpg" alt="360 castillo de la luz">

            <!--SONIDOS-->
            <audio id="olas-sound" src="../SOUNDS/olas.wav"></audio>
            <audio id="gente-sound" src="../SOUNDS/gente.wav"></audio>
            <audio id="campanas-sound" src="../SOUNDS/campanas.wav"></audio>
            <audio id="pajaros-sound" src="../SOUNDS/pajaros.wav"></audio>
            <audio id="obr-sound" src="../SOUNDS/obr.wav"></audio>
            <audio id="fuente-sound" src="../SOUNDS/fuente.wav"></audio>
            <audio id="click-sound" src="../SOUNDS/click.wav"></audio>
            <!--IMAGENES-->
            <img id="home" src="../IMG/homeicon.png" alt="BTN icon home">
            <img id="son" src="../IMG/soundON.png" alt="BTN icon soundon">
            <img id="soff" src="../IMG/soundOFF.png" alt="BTN icon soundoff">

            <img id="img1" src="../IMG/1.jpg" alt="historia 1">
            <img id="img2" src="../IMG/2.jpg" alt="historia 2">
            <img id="img3" src="../IMG/3.jpg" alt="historia 3">
            <img id="img4" src="../IMG/4.jpg" alt="historia 4">
            <img id="play" src="../IMG/play.png" alt="vid control">
            <img id="pause" src="../IMG/pause.png" alt="vid control">
            <!--VIDEOS-->
            <video id="vid1" src="../VIDEO/vidruta.mp4" loop></video>
        </a-asset>
        <!--camara-->
        <a-camera id="my-camera">
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>
        <a-sound id="speaker" autoplay="true" loop="true" position="0 0 520" controlvar="1"></a-sound>

        <!--Historia en imagenes-->
        <a-entity position="-1.230 0 0">
            <a-gltf-model src="#tc" scale="9.964 6.967 20" position="9.366 2.954 19.085" rotation="-180 0 -180">
                <a-plane src="#img1" position="-0.083 -0.008 0.225" scale="0.343 0.347 1" rotation="0 0 0" src="#texture-wall" repeat="1 1"></a-plane>
            </a-gltf-model>
            <a-gltf-model src="#tc" scale="9.964 6.967 20" position="3.50 2.954 19.085" rotation="-180 0 -180">
                <a-plane src="#img2" position="-0.083 -0.008 0.225" scale="0.343 0.347 1" rotation="0 0 0" src="#texture-wall" repeat="1 1"></a-plane>
            </a-gltf-model>
            <a-gltf-model src="#tc" scale="9.964 6.967 20" position="-2.281 2.954 19.085" rotation="-180 0 -180">
                <a-plane src="#img3" position="-0.083 -0.008 0.225" scale="0.343 0.347 1" rotation="0 0 0" src="#texture-wall" repeat="1 1"></a-plane>
            </a-gltf-model>
            <a-gltf-model src="#tc" scale="9.964 6.967 20" position="-8.309 2.954 19.085" rotation="-180 0 -180">
                <a-plane src="#img4" position="-0.083 -0.008 0.225" scale="0.343 0.347 1" rotation="0 0 0" src="#texture-wall" repeat="1 1"></a-plane>
            </a-gltf-model>
        </a-entity>
        <a-gltf-model src="#tv" scale="13.230 10.338 20" position="19.045 3.899 9.063" rotation="-180 90 -180">
            <a-plane src="#vid1" vid-controls position="-0.173 0.021 0.266" scale="0.451 0.271 1" rotation="0 0 0"></a-plane>

            <a-plane id="imgcont" class="clickable" vid-controls position="-0.180 -0.294 0.360" scale="0.103 0.106 1" rotation="0 0 0" src="#play" repeat="1 1" sound="on: mouseenter; src: #click-sound"></a-plane>
            <a-box position="-0.169 -0.228 0.223" scale="0.052 0.494 0.191" rotation="0 0 90" src="#texture-roof" repeat="2 2"></a-box>
            <a-box position="-0.374 -0.338 0.305" scale="0.229 0.065 0.031" rotation="0 0 90" src="#texture-wall" repeat="2 2"></a-box>
            <a-box position="0.036 -0.338 0.305" scale="0.229 0.065 0.031" rotation="0 0 90" src="#texture-wall" repeat="2 2"></a-box>
        </a-gltf-model>
        <!--Mapa-->
        <a-gltf-model src="#city" position="-3.727 0.792 -6.552" rotation="28.637 0 0" scale="0.005 0.010 0.005"></a-gltf-model>
        <a-text value="Mapa de ruta 360" color="white" position="-2.399 4.447 -7.480" width="15" animation="property: position; to: -2.399 4 -7.480; dir: alternate; dur: 2000; easing: linear; loop: true"></a-text>
        <a-plane position="-0.211 0.397 -6.493" scale="1.118 9.030 2" rotation="0 0 90" src="#texture-wall" repeat="1 1"></a-plane>
        <a-box position="-4.625 2.814 -7.842" scale="14.581 1.707 2.729" rotation="0 0 90" src="#texture-wall" repeat="2 2"></a-box>
        <a-box position="4.243 2.814 -7.842" scale="14.581 1.707 2.729" rotation="0 0 90" src="#texture-wall" repeat="2 2"></a-box>
        <a-box position="-0.294 2.814 -8.785" scale="14.581 9.877 0.767" rotation="0 0 90" src="#texture-wall" repeat="2 2"></a-box>

        <a-box position="14.702 6.324 14.242" scale="14.581 1.707 2.729" rotation="0 0 90" src="#texture-roof" repeat="2 2"></a-box>
        <a-box position="-14.686 6.324 14.242" scale="14.581 1.707 2.729" rotation="0 0 90" src="#texture-roof" repeat="2 2"></a-box>
        <a-box position="0.237 -0.280 14.242" scale="29.031 1.707 2.729" rotation="0 0 180" src="#texture-roof" repeat="2 2"></a-box>
        <!--repeat hace que la textura se repita en patron de x,y-->
        <!--Suelo-->
        <a-plane position="0 0 0" scale="31 31 20" rotation="-90 0 90" repeat="10 10" src="#texture-floor"></a-plane>
        <!--techo-->
        <a-plane position="0 9.121 0" scale="31 31 20" rotation="90 0 0" src="#texture-roof" repeat="10 10"></a-plane>
        <!--Paredes-->
        <a-plane position="0 4.298 -14.825" scale="10 31 20" rotation="0 0 90" src="#texture-wall" repeat="10 10"></a-plane>
        <a-plane position="-14.844 4.298 -0.061" scale="31 10 20" rotation="0 90 0" src="#texture-wall" repeat="10 10"></a-plane>
        <a-plane position="-0.191 4.298 14.620" scale="31 10 20" rotation="0 180 0" src="#texture-wall" repeat="10 10"></a-plane>
        <a-plane position="14.844 4.298 0" scale="31 10 20" rotation="0 -90 0" src="#texture-wall" repeat="10 10"></a-plane>

        <!--Puntos de mapa-->
        <a-sphere class="clickable" id="point1" position="-3.025 1.075 -6.809" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #plaza-360" change-sound="src: #olas-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="Plaza de la puntilla" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point2" position="-2.312 1.075 -6.635" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #club-360" change-sound="src: #gente-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="Real Club Victoria" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point3" position="-1.501 1.063 -6.499" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #mercado-360" change-sound="src: #gente-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="Mercado" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point4" position="-0.993 1.141 -6.693" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #edif-360" change-sound="src: #gente-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="Edificios clÃ¡sicos" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point5" position="-0.267 1.194 -6.870" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #iglesia-360" change-sound="src: #campanas-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="iglesia de la luz" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point6" position="0.597 1.271 -7.119" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #castillo-360" change-sound="src: #pajaros-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="Castillo de la luz" color="green" position="-12.890 -7.668 2.551" width="2" scale="40 40 0"></a-text>
        </a-sphere>
        <a-sphere class="clickable" id="point7" position="2.220 1.403 -7.355" rotation="-60 0 0" scale="0.02 0.02 0.02" color="red" change-camera-position change-sky="src: #hielo-360" change-sound="src: #obr-sound" sound="on: mouseenter; src: #click-sound">
            <a-text value="FÃ¡brica de hielo" color="green " position="-12.890 -7.668 2.551 " width="2 " scale="40 40 0 "></a-text>
        </a-sphere>
        <a-sphere class="clickable " id="point8 " position="2.412 1.555 -7.586 " rotation="-60 0 0 " scale="0.02 0.02 0.02 " color="red " change-camera-position change-sky="src: #estatua-360 " change-sound="src: #fuente-sound " sound="on: mouseenter;
                src: #click-sound ">
            <a-text value="Estatua de los marineros " color="green " position="-12.890 -7.668 2.551 " width="2 " scale="40 40 0 "></a-text>
        </a-sphere>

        <!--Menu de 360-->
        <!--Home btm-->
        <a-plane class="clickable" position="0 2.1 518.02" scale="0.5 0.5 0" rotation="0 0 0" src="#home" change-camera-position-home sound="on: mouseenter; src: #click-sound"></a-plane>
        <a-plane class="clickable" position="0 2.1 518" scale="0.6.5 0.6.5 0" rotation="0 0 0" color="black"></a-plane>
        <!--Mute btm-->
        <a-plane id="mute" class="clickable" position="0.636 2.100 518.02" scale="0.5 0.5 0" rotation="0 0 0" sound-controls src="#son" sound="on: mouseenter; src: #click-sound"></a-plane>
        <a-plane class="clickable" position="0.628 2.100 518" scale="0.6.5 0.6.5 0" rotation="0 0 0" color="black"></a-plane>
        <a-sky id="my-sky" position="0 0 520"></a-sky>

        <a-text value="Yassir Curbelo Halti  -- 1DAMT" color="white" position="2.822 1.107 -9.245" width="2 " scale="5 5 0" rotation="0 180 0"></a-text>
    </a-scene>
</body>

</html>
